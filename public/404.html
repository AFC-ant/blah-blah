<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      // SPA fallback for GitHub Pages: preserve path and redirect to hash-based route
      (function() {
        var l = window.location;
        var redirect = l.origin + '/#' + l.pathname + l.search + l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
